                <p class="title">财政部PPP中心主任：区块链等技术有助加强信息公开</p>
                <p class="desc"><span class="author">微进化Tim</span><span class="time">9 分钟前</span></p>
                <p class="cont">财政部PPP中心主任焦小平近日在上海财经大学主办的2017年PPP市场透明度报告发布会上表示，针对当前PPP信息公开存在的信息公开能力不足、信息公开时效性不足、信息公开系统性不足的问题，要用信息技术全面提升平台功能，运用区块链管住数据的真实性，运用大数据和人工智能帮助政府监管，运用云计算解决海量信息分析问题。</p>
                <p class="send-time">07-19, 2018</p>
